<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>videojs-contrib-hls embed</title>

    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">

</head>
<body>
<h1>Video.js Example Embed</h1>

<video-js id="my_video_1" class="video-js vjs-16-9" controls preload="auto" width="640" height="268">
    <source src="http://arvin-hls.s3-eu-west-1.amazonaws.com/output.m3u8" type="application/x-mpegURL">
</video-js>

<script src="https://unpkg.com/video.js/dist/video.js"></script>
<script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
<script src="https://sans-foundations.com/js/nuevo.20201218828.min.js"></script>


<script>
    var player = videojs('my_video_1', {
        plugins: {
            "nuevo": {}
        }
    });
</script>

</body>
</html>
